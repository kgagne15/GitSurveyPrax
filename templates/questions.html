{% extends 'base.html' %}
{% block title %} Question Page {% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}

    <form action="/answer" name="form" method="POST" >
        <p>{{question}}</p>
        {% for choice in answer_choices %}
            <input type="checkbox" name="answer" value="{{choice}}"> {{choice}}
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
